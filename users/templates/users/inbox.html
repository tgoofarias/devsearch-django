{% extends 'main.html' %}   
{% block content %}
  <!-- Main Section -->
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unread_count}}</span>)</h3>
      <ul class="messages">
        {% for message in inbox_messages %}
        {% if message.is_read %}
        <li class="message">
        {% else %}
        <li class="message message--unread">
        {% endif %}
          <a href="{% url 'message' message.id %}">
            <span class="message__author">{{message.sender.name}}</span>
            <span class="message__subject">{{message.subject}}</span>
            <span class="message__date">May 31, 2021, 04:37 PM</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </main>
{% endblock %}
